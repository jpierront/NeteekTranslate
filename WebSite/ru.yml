homepage:
  header:
    title: 'Neteek, ваши общие списки дел'
    alt: 'Два списка задач'
    description1: 'Нужен список общих задач? Список покупок? Список чеков перед следующей поездкой? Используйте Neteek!'
    description2: 'Добавляйте новые задачи быстро, не забывайте ничего, освобождайте свою голову от ненужной нагрузки и повысьте свою продуктивность!'
    button: 'Начните скачивать сейчас, это бесплатно!'
  collaborate:
    title: 'Сотрудничай как команда в списке задач'
    alt: 'Список членов команды'
    description: 'С семьей, с друзьями, на работе или в школе, Neteek помогает вашей команде сотрудничать. Будьте более продуктивны вместе!'
  synchronize:
    title: 'Синхронизируйте списки для всех ваших устройств'
    alt: 'Тот же список, который отображается на телефоне, планшете и компьютере'
    description: 'Используйте все функции на всех платформах. Управляйте своими задачами и списками откуда угодно, когда угодно.'
  simple:
    title: 'Организуйте свою жизнь просто и эффективно'
    alt: 'Несколько экранов, показывающих простое использование Neteek'
    description: 'Легко организуйте ваши задачи, списки и напоминания. Персонализируйте, категоризируйте, приоритизируйте, повторяйте, устанавливайте сроки, ...'
  features:
    title: 'Функции для ваших списков'
    alt: 'Расширенный список задач'
    description: 'ЗАДАЧИ'
    feature:
      share:
        title: 'Общий список задач'
        description: 'Делитесь списками задач с близкими, коллегами или одноклассниками'
      reminders:
        title: 'Напоминания о задачах'
        description: 'Получайте уведомления о сроках выполнения для каждой задачи, чтобы не пропустить ничего'
      themes:
        title: 'Множественные темы'
        description: 'Выберите цвет приложения из 14 светлых или темных тем'
      teams:
        title: 'Сотрудничество в команде'
        description: 'Создание команд для более легкого сотрудничества в ваших списках'
      repeat:
        title: 'Повторяющиеся задачи'
        description: 'Идеально подходит для планирования ежедневных, еженедельных, ежемесячных или ежегодных задач'
      customizable:
        title: 'Настраиваемые списки заданий'
        description: 'Активируйте или деактивируйте функции в каждом списке задач (Приоритеты, Сложности, Даты, ...)'
