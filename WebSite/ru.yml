    title: 'Отзывы о Neteek'
    testimonial:
      1:
        author: 'Хатун А.'
        message: 'Это отличное приложение, которое действительно помогло. Функции в нем довольно приятны, а дизайн очень чистый и привлекательный.'
        source: 'Приложение Андроид'
      2:
        author: 'Дисвагги'
        message: "Замечательно!!! Только что скачал после того, как попробовал десятки приложений \nпо диспетчеру задач, я нашел сокровище. Очень нравится дисплей."
        source: 'Приложение iOS'
      3:
        author: 'Сол Д.'
        message: 'Идеально подходит для того, чтобы поделиться задачами с моей командой!'
        source: 'Приложение iOS'
      4:
        author: 'Юнес Б.'
        message: 'Отличное приложение!'
        source: 'Приложение Андроид'
      5:
        author: 'Р Чандрасекар'
        message: 'Отличное приложение. Мне нравится.'
        source: 'Приложение Андроид'
      6:
        author: 'Саймон В.'
        message: 'Работает хорошо и все точно так, как и ожидалось'
        source: 'Приложение Андроид'
