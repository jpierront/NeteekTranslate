description: |
    Нужен общий список? Список покупок? Список чеков перед следующей поездкой? Используйте Neteek!

    Быстро добавляйте новые задания, не забывайте ничего, оптимизируйте свою умственную нагрузку и повысьте свою продуктивность!

    <b>Neteek, лучшее решение для общих списков:</b>
    ✔ Сотрудничайте с близкими, коллегами и одноклассниками
    ✔ Поделитесь списками задач или присоединяйтесь к команде
    ✔ Доступ к спискам задач с любого устройства
    ✔ Создание пунктуальных или повторяющихся задач и полученем напоминаний
    ✔ Детали каждой задачи (Примечания, категории, приоритеты, сложности,…)
    ✔ Персонализируйте список задач

    Скачайте Neteek, чтобы управлять вашими персональными или общими списками!

    <b>Сотрудничай в разработке вашего списка приложений, Neteek:</b>
    ✔ Помогите нам перевести Neteek на https://translate.neteek.com/
    ✔ Поделитесь своими предложениями на Twitter @NeteekApp
    ✔ Давайте обсудим на https://facebook.com/NeteekApp/

    <b>Хотите узнать больше о Neteek и его списках?</b>
    ✔ Веб-сайт: https://www.neteek.com
    ✔ Помощь: https://app.neteek.com/help
    ✔ Общие условия использования: https://app.neteek.com/terms
    ✔ Политика конфиденциальности: https://app.neteek.com/privacy
